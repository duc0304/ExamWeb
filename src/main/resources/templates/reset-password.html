<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TQBEdu | Mật khẩu mới</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <style>
        a {
            text-decoration: none;
        }
    </style>
</head>

<body style=" background-color: rgb(241 245 249); height: 100vh ">

    <div class='container-fluid mt-4'>
        <form th:action="@{/}" method="get">
            <button type="submit"
                style="height: 40px; background-color: #96120f; color: white; padding: 5px 10px; border: none; border-radius: 4px; cursor: pointer; font-weight: 700; ">Quay
                về trang đăng nhập</button>
        </form>
    </div>

    <div style="    
            width: 100%;
            align-items: center;
            position: relative;
            display: flex;
            align-content: center;
            justify-content: center;
            flex-direction: row;
            flex-wrap: nowrap;
            align-items: center;
            top: 100px;
            ">
        <div style="
                display: flex;
                align-content: center;
                justify-content: center;
                flex-wrap: nowrap;
                align-items: stretch;
                flex-direction: column;
                background-color: white;
                width: 460px;
                background-position: center;
                border-radius: 5px;
                padding: 20px;
                margin: 10px ;
                margin-top: 0px;
                box-shadow: 0 3px 20px #0000000b;
                ">


            <form action="/reset-password" method="post">
                <div style="
                    color: black;
                    font-size: 30px;
                    text-align: center;
                    font-weight: 700;
                    margin-top: 0px;
                    padding: 10px;
                    align-items: center;
                    ">Đổi mật khẩu</div>

                <div class="container">

                    <input type="hidden" name="tokenId" th:value="${tokenId}">

                    <div class="form-floating mb-3">
                        <input type="username" class="form-control" id="username" name="username" th:value="${username}"
                            readonly>
                        <label for="username">Tên đăng nhập</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" name="email" th:value="${email}" readonly>
                        <label for="email">Email</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" name="password" required
                            placeholder="">
                        <label for="password">Mật khẩu mới</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required
                            placeholder="">
                        <label for="confirmPassword">Xác nhận mật khẩu mới</label>
                    </div>

                    <div th:if="${message}" id="messageDiv" class="alert alert-danger" th:text="${message}">
                    </div>

                </div>

                <button style="
                        background-color: #96120f;
                        width: 100%;
                        text-align: center;
                        color: white;
                        border-radius: 5px;
                        margin-top: 10px;
                        padding: 12px;
                        font-size: 15px;
                        border: none;
                        font-weight: 600;
                        cursor: pointer;">
                    Đổi mật khẩu
                </button>
            </form>
        </div>
    </div>


    <script>
        setTimeout(function () {
            var messageDiv = document.getElementById("messageDiv");
            if (messageDiv) {
                messageDiv.style.display = "none";
            }
        }, 4000); // message disapear after 2s
    </script>

</body>

</html>
